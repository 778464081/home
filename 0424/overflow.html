<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BFC</title>

        <style type="text/css">
            .box {
                background: rgb(224, 206, 247);
                border: 5px solid rebeccapurple;
                overflow : auto ; /* 将 overflow 属性取值 修改为 auto 、scroll 、hidden 都可以产生 BFC */
            }

            .float {
                float: left;
                width: 200px;
                height: 150px;
                background: white;
                border: 1px solid black;
                padding: 10px;
            }
        </style>

    </head>

    <body>

        <div class="box">
            <div class="float">I am a floated box!</div>
            <p>I am content inside the container.</p>
        </div>

    </body>

</html>
