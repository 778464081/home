<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

            .father{
                position: relative;
                width: 800px;
                height: 800px;
                margin: 100px auto;
                background-color: #FFFF00;
            }
            .boy{
                position: absolute;
                top: 25%;
                left: 25%;
                width: 400px;
                height: 400px;
                background-color: red;
            }
        </style>
    </head>

        <div class="father">
            <div class="boy"></div>
        </div>
    </body>
</html>
