<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚</title>
    <style type="text/css">
        .wrapper { border: 1px solid blue ; width : 80% ; margin: 50px auto ;}
        .wrapper marquee {  border: 1px solid red ; height: 100px ; margin:10px auto }
    </style>
</head>
<body>

<div class="wrapper">
    <marquee direction="up"
             behavior="scroll"
             loop="-1"
             scrollamount="10"
             scrolldelay="100">
        公告内容
    </marquee>
</div>


<p>【公告】使用 marquee 实现 从下向上滚动的公告内容</p>


</body>
</html>
