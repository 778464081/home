<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #e5e5e5;
        }
        table{
            border: 1px solid #fff;
            margin: auto;
            border-collapse: collapse ;
            text-align: center;
            vertical-align: middle;
        }
        td{
            width: 100px;
            border: 1px solid red;
            height: 50px;
        }
        .weight{
            font-weight: 700;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="2" rowspan="2" class="weight"> 这是一张照片</td>
                <td class="weight">姓名：</td>
                <td>洪建国</td>
                <td class="weight">年龄：</td>
                <td>22岁</td>
            </tr>
            <tr>
                <td class="weight">电话：</td>
                <td>180xxxxxxxx</td>
                <td class="weight">住址：</td>
                <td>研究生一栋428</td>
            </tr>
            <tr>
                <td colspan="6" class="weight">求职意向(简述)</td>
            </tr>
            <tr>
                <td class="weight">从事行业：</td>
                <td colspan="2">Invictus Gaming 上单</td>

                <td colspan="2">26k</td>
            </tr>
            <tr>
                <td colspan="6" class="weight">教育背景</td>
            </tr>
            <tr>
                <td class="weight">学校名称：</td>
                <td>江西某大学</td>

                <td colspan="3">2017.09~~2021.06</td>
            </tr>
            <tr>
                <td colspan="6" class="weight">自我评价:</td>
            </tr>
            <tr>
                <td colspan="6" rowspan="1">啧啧</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
