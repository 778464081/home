<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚</title>
    <style type="text/css">
        .wrapper { border: 1px solid blue ; width : 80% ; margin: 50px auto ;}
        .wrapper marquee {  border: 1px solid red ; height: 100px ; margin:10px auto }
    </style>
</head>
<body>

<div class="wrapper">
    <marquee direction="up"
             behavior="scroll"
             loop="-1"
             scrollamount="50"
             scrolldelay="1000">
        <ul>
            <li><a href="http://www.baidu.com/"> 百度</a></li>
            <li><a href="http://www.baidu.com/">美团</a></li>
            <li><a href="http://www.baidu.com/">京东</a></li>
        </ul>
    </marquee>
</div>


<p>【链接】使用 marquee 实现 从下向上滚动的 链接，每行一个链接</p>


</body>
</html>
