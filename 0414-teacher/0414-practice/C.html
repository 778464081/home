<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚</title>
    <style type="text/css">
        .wrapper { border: 1px solid blue ; width : 80% ; margin: 50px auto ;}
        .wrapper marquee {  border: 1px solid red ; height: 100px ; margin:10px auto }
    </style>
</head>
<body>

<div class="wrapper">
    <marquee direction="up"
             behavior="scroll"
             loop="-1"
             scrollamount="10"
             scrolldelay="100">
       <ul style="list-style: none">
           <li><img src="4.jpg" width="50px" height="25px" alt=""></li>
           <li><img src="4.jpg" width="50px" height="25px" alt=""></li>
           <li><img src="4.jpg" width="50px" height="25px" alt=""></li>
       </ul>
    </marquee>
</div>


<p>【图片】使用 marquee 实现 从右向左 滚动的图片</p>
<p>【图片】使用 marquee 实现 从下向上 滚动的图片 (每个图片独占一行)</p>


</body>
</html>
