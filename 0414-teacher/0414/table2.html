<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格</title>
    </head>
    <body>

        <table border="1" bordercolor="red" width="60%" align="center" cellspacing="15" cellpadding="10">
            <tr>
                <td>hello</td>
                <td>hello</td>
                <td>hello</td>
                <td>hello</td>
                <td>hello</td>
            </tr>
            <tr>
                <td>hello</td>
                <td>hello</td>
                <td>hello</td>
                <td>hello</td>
                <td>hello</td>
            </tr>
            <tr>
                <td>hello</td>
                <td>hello</td>
                <td bgcolor="orange">hello</td>
                <td>hello</td>
                <td>hello</td>
            </tr>
            <tr>
                <td>hello</td>
                <td>hello</td>
                <td>hello</td>
                <td>hello</td>
                <td>hello</td>
            </tr>
        </table>

        <ul>
            <li> table 标签的 cellspacing 属性用于控制 相邻的单元格之间的距离 和 单元格与表格边框之间的距离 </li>
            <li> table 标签的 cellpadding 属性用于控制 单元格 中的内容 到 单元格边框的距离 </li>
        </ul>

    </body>
</html>
